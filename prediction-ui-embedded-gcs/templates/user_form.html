<html>
<body>

<form action="/predict_heartattack" method="POST">
    <h1> Will I get a heart attack</h1>
    <label for="exng">Exercise induced angina ~ 1 = Yes, 0 = No:</label>
    <input type="text" id="exng" name="exng" placeholder="exng"> <br>

    <label for="caa">Number of major vessels:</label>
    <input type="text" id="caa" name="caa" placeholder="caa"> <br>

    <label for="cp">Chest pain type ~ 0 = Typical Angina, 1 = Atypical Angina, 2 = Non-anginal Pain, 3 = Asymptomatic:</label>
    <input type="text" id="cp" name="cp" placeholder="cp"> <br>

    <label for="fbs">fasting blood sugar > 120 mg/dl ~ 1 = True, 0 = False:</label>
    <input type="text" id="fbs" name="fbs" placeholder="fbs"> <br>

    <label for="restecg">Resting electrocardiographic results ~ 0 = Normal, 1 = ST-T wave normality, 2 = Left ventricular hypertrophy:</label>
    <input type="text" id="restecg" name="restecg" placeholder="restecg"> <br>

    <label for="slp">Slope:</label>
    <input type="text" id="slp" name="slp" placeholder="slp"> <br>

    <label for="thall">Thalium Stress Test result ~ (0,3):</label>
    <input type="text" id="thall" name="thall" placeholder="thall"> <br>

    <label for="trtbps">Resting blood pressure (mm Hg):</label>
    <input type="text" id="trtbps" name="trtbps" placeholder="trtbps"> <br>

    <label for="chol">Cholestoral in mg/dl fetched via BMI sensor:</label>
    <input type="text" id="chol" name="chol" placeholder="chol"> <br>

    <label for="thallachh">Maximum heart rate achieved:</label>
    <input type="text" id="thallachh" name="thallachh" placeholder="thallachh"> <br>

    <label for="oldpeak">Previous peak:</label>
    <input type="text" id="oldpeak" name="oldpeak" placeholder="oldpeak"> <br>

    <label for="age">Age (years):</label>
    <input type="text" id="age" name="age" placeholder="age"> <br>
    
    <label for="sex">Gender ~ 0 = male, 1 = male:</label>
    <input type="text" id="sex" name="sex" placeholder="sex"> <br>
    <p><input type='submit' value='Check'/></p>
   
</form>

</body>
</html>
